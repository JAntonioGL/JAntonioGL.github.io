<!DOCTYPE html>
<html>
  <head>
    <title>reCAPTCHA V3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LfSbIcrAAAAAAbh5FUpshF8xpab_YAjqFsnBpq6"></script>
    <script>
      function ejecutar() {
        grecaptcha.ready(function () {
          grecaptcha.execute('6LfSbIcrAAAAAAbh5FUpshF8xpab_YAjqFsnBpq6', { action: 'login' }).then(function (token) {
            // ðŸ”¥ Esta lÃ­nea manda el token a Flutter
            window.flutter_inappwebview.callHandler('recaptchaHandler', token);
          });
        });
      }
    </script>
  </head>
  <body onload="ejecutar()">
    <p>Generando token de reCAPTCHA...</p>
  </body>
</html>
